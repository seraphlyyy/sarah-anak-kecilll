}

/* Fade-in animation */

  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.fade-in {
  opacity: 0;
  animation: fadeIn 2s ease forwards;
}

  animation-delay: 2s;
}

button.fade-in {

}

}

<script type="text/javascript" id="dcoder_script">document.getElementById('yes-button').addEventListener('click', function() {
    showResponse("Yes! Ayo kita buat lagi lembaran baru cerita kitaa! ðŸ’•");
});

document.getElementById('no-button').addEventListener('click', function() {
    showResponse("Aduh, gapapa kok. yang penting kita tetep deket kayak biasa yaaa, jangan canggung yaaa!!! ðŸ˜¸ðŸ˜¸");
});

function showResponse(message) {
    document.querySelector('.container').style.display = 'none';
    document.getElementById('responseText').textContent = message;
    document.getElementById('responseMessage').classList.remove('hidden');

    // Tampilkan tombol WhatsApp dengan teks yang sesuai
    const whatsappButton = document.getElementById('whatsappButton');
    whatsappButton.classList.remove('hidden');
    whatsappButton.onclick = function() {
        sendToWhatsApp(message);
    };
}

function sendToWhatsApp(message) {
    const phoneNumber = "6285879678332"; // Nomor WhatsApp tujuan
    const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
    window.open(whatsappURL, '_blank');
}</script></body></html>
